<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Media Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="media-container">
        <h1>Multimedia Hub</h1>

        <section class="player-section">
            <h2>Video Player</h2>
            <video id="myVideo" width="100%" controls>
                <source src="kalki_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="time-display">Current Time: <span id="videoTime">0:00</span></div>
        </section>

        <section class="player-section">
            <h2>Audio Player</h2>
            <audio id="myAudio" controls>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
            <div class="time-display">Current Time: <span id="audioTime">0:00</span></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
