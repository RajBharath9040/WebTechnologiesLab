<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="glass-container">
        <div class="input-section">
            <input type="text" id="taskName" placeholder="What needs to be done?">
            <button onclick="createNewTask()">Create Task</button>
        </div>

        <div class="board">
            <div class="lane" id="todo" ondrop="onDrop(event)" ondragover="onDragOver(event)">
                <div class="lane-header">TO DO</div>
                <div class="content"></div>
            </div>
            <div class="lane" id="inprogress" ondrop="onDrop(event)" ondragover="onDragOver(event)">
                <div class="lane-header">IN PROGRESS</div>
                <div class="content"></div>
            </div>
            <div class="lane" id="completed" ondrop="onDrop(event)" ondragover="onDragOver(event)">
                <div class="lane-header">COMPLETED</div>
                <div class="content"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
