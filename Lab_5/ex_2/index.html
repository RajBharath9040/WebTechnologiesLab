<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML Library Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Library <span>Book</span> Tracker</h1>
        
        <div class="form-section">
            <input type="text" id="bookId" placeholder="ID (B003)">
            <input type="text" id="bookTitle" placeholder="Book Title">
            <input type="text" id="bookAuthor" placeholder="Author">
            <button onclick="addBook()">Add Book</button>
        </div>

        <div id="msg"></div>

        <table id="bookTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookList"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
