<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Performance Report</title>

	<style>
		body {
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
			background: linear-gradient(135deg, #8bdaf7, #764ba2);
			min-height: 100vh;
			display: flex;
			justify-content:center;
			align-items: center;
		}

		.container {
			background: #ffffff;
			padding: 25px 30px;
			border-radius: 12px;
			width: 90%;
			max-width: 800px;
			box-shadow: 0 10px 25px rgba(0,0,0,0.2);
		}

		h1 {
			text-align: center;
			color: #4a4a4a;
			margin-bottom: 20px;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			border-radius: 10px;
			overflow: hidden;
		}

		thead {
			background: #667eea;
			color: white;
		}

		th, td {
			padding: 12px;
			text-align: center;
		}

		tbody tr:nth-child(even) {
			background-color: #f3f4ff;
		}

		tbody tr:hover {
			background-color: #e0e4ff;
			transition: 0.2s ease;
		}

		.total {
			font-weight: bold;
			color: #5a2ea6;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Student Performance Report</h1>

		<table>
			<thead>
				<tr>
					<th>Roll No</th>
					<th>Student Name</th>
					<th>Subject 1</th>
					<th>Subject 2</th>
					<th>Subject 3</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>

					<td>1</td>
					<td>Ramu</td>
					<td>72</td>
					<td>81</td>
					<td>76</td>
					<td class="total">229</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Raju</td>
					<td>65</td>
					<td>70</td>
					<td>68</td>
					<td class="total">203</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Sita</td>
					<td>88</td>
					<td>91</td>
					<td>85</td>
					<td class="total">264</td>
				</tr>
				<tr>
					<td>4</td>
					<td>Reena</td>
					<td>74</td>

					<td>82</td>
					<td class="total">235</td>
				</tr>
				<tr>
					<td>5</td>
					<td>Vani</td>
					<td>69</td>

					<td>71</td>
					<td class="total">213</td>
				</tr>
				<tr>
					<td>6</td>
					<td>Sunil</td>
					<td>90</td>
					<td>86</td>
					<td>88</td>
					<td class="total">264</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
