<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <h1>Register</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. +1234567890" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" minlength="6" required>

      <label for="profile">Choose Profile Picture</label>
      <input type="file" id="profile" name="profile" accept="image/*">

      <label>
        <input type="checkbox" id="terms" name="terms" required> I accept the Terms &amp; Conditions
      </label>

      <p class="small">All fields marked required must be filled before submitting.</p>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
