<!DOCTYPE html>
<html>
<head>
    <title>VIT</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            height: 100vh;
            background: linear-gradient(to right, #ff512f, #dd2476);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 300px;
        }

            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        .btn {
            background-color: #0066cc;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #004d99;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="vit_logo.png" alt="VIT Logo">
        <h1>VIT</h1>

        <a href="register.html">

</html>
