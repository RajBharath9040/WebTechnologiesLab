<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Engine | Multi-Stage Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="workflow-container">
        <div class="progress-wrapper">
            <div class="steps-indicators">
                <div class="step active" data-step="1">1</div>
                <div class="step" data-step="2">2</div>
                <div class="step" data-step="3">3</div>
                <div class="step" data-step="4">4</div>
            </div>
            <div class="progress-track">
                <div id="progress-bar"></div>
            </div>
        </div>

        <form id="workflow-form">
            <div class="stage active" id="stage-1">
                <h2>Step 1: Identity</h2>
                <div class="field">
                    <label>Full Name</label>
                    <input type="text" name="fullname" required>
                </div>
                <div class="field">
                    <label>Email Address</label>
                    <input type="email" name="email" required>
                </div>
            </div>

            <div class="stage" id="stage-2">
                <h2>Step 2: Preferences</h2>
                <div class="field">
                    <label>Account Type</label>
                    <select name="accountType" required>
                        <option value="">Select...</option>
                        <option value="personal">Personal</option>
                        <option value="business">Business</option>
                    </select>
                </div>
                <div class="field">
                    <label>Newsletter Frequency</label>
                    <input type="radio" name="freq" value="daily"> Daily
                    <input type="radio" name="freq" value="weekly"> Weekly
                </div>
            </div>

            <div class="stage" id="stage-3">
                <h2>Step 3: Security</h2>
                <div class="field">
                    <label>Password (Min 8 chars)</label>
                    <input type="password" name="password" minlength="8" required>
                </div>
            </div>

            <div class="stage" id="stage-4">
                <h2>Step 4: Review & Submit</h2>
                <div id="review-data"></div>
                <label>
                    <input type="checkbox" name="terms" required> I agree to the terms
                </label>
            </div>

            <div class="nav-buttons">
                <button type="button" id="prev-btn" class="hidden">Previous</button>
                <button type="button" id="next-btn">Next Step</button>
                <button type="submit" id="submit-btn" class="hidden">Complete Registration</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
